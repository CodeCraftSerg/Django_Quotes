{% extends "quotes/base.html" %}


{% block content %}
    <div class="container-lg mt-2">
        <h2>Add tag</h2>
        <form action="{% url 'quotes:add_tag' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Input tag:</label>
                {{ form.name }}
            </div>
            <span>{{ form.errors.name }}</span>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
