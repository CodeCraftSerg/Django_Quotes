<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/bootstrap_min.css' %}">
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Collectible quotes</title>
</head>
<body>
<div class="container">

    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>

        <div class="col-md-4">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                {% if user.is_authenticated %}
                    <form action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit">Logout</button>
                    </form>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Add
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'quotes:add_author' %}">Add author</a></li>
                            <li><a class="dropdown-item" href="{% url 'quotes:add_quote' %}">Add quote</a></li>
                            <li><a class="dropdown-item" href="{% url 'quotes:add_tag' %}">Add tag</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'users:signup' %}">SignUp</a>
                    <a class="btn btn-primary" href="{% url 'users:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="row">

        {% block content %} {% endblock %}

    </div>

</div>

</body>
<footer class="bg text-center py-3 fixed-bottom">
<!--<footer class="bg-light text-center py-3 fixed-bottom">-->
    <div class="container">
        <p class="text-muted">
            Â© 2024 Quotes to Scrape by <a class="mb-0" href="https://github.com/CodeCraftSerg">Serg</a>
        </p>
    </div>
</footer>

</html>
